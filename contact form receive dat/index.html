<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="Email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" placeholder="How can we help you?" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="http://smtpjs.com/vs/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "gbolahansaheedt@gmail.com",
                Username : "username",
                Password : "password",
                to : "",
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementById("name").value 
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone no: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value,
            }).then(message => alert("Message Sent Succesfully"));
        }
    </script>
</body>
</html>
