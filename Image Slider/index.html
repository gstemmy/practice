<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Image Slide</title>
</head>
<body>
    <div class="container">
        <div class="slider fade active">
            <img src="1.jpg" alt="">
        </div>
        <div class="slider fade">
            <img src="2.jpg" alt="">
        </div>
        <div class="slider fade">
            <img src="3.jpg" alt="">
        </div>
        <div class="slider fade">
            <img src="4.jpg" alt="">
        </div>
        <span id="prev" class="prev"><i class='bx bx-chevron-left'></i></span>
        <span id="next" class="next"><i class='bx bx-chevron-right'></i></span>
        <ul id="indicators" class="indicators">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
