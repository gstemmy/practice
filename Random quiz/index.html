<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator | CodingNepal</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class='bx bxs-quote-left'></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class='bx bxs-quote-right'></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound">
                            <i class='bx bxl-volume-up'></i>
                        </li>
                        <li class="copy">
                            <i class='bx bxs-copy'></i>
                        </li>
                        <li class="twitter">
                            <i class='bx bxl-twitter'></i>
                        </li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
