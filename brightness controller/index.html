<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styl.css">
    <title>brightness controller</title>
</head>
<body>
    <div class="container">
        <div class="range-btn">
            <i class='bx bx-sun'></i>
            <input type="range" id="range" min="10" max="100" value="100">
            <i class='bx bx-sun'></i>
        </div>
    </div>

    <script>
        range = document.getElementById('range');
        container = document.getElementsByClassName('container');

        range.addEventListener("change", function() {
            container.style.filter = "brightness{" + range.value + "%}"; 
        });
    </script>
</body>
</html>
