<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Form Validation Using Regex</title>
</head>
<body>
    <h1 class="text-center bg-dark text-white">Form Validation Using Regex</h1>
    <div class="container">
        <form onsubmit="return validation">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="" id="Password" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" name="" id="cpassword" class="form-control">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="" id="number" class="form-control">
                <span id="mobilerror" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" name="" class="btn btn-primary">
        </form>
    </div>


    <script type="text/javascript">
        function validation(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var number = document.getElementById('number').value;
            var email = document.getElementById('email').value;
            
            
            var usercheck = /^[A-Za-z. ]{3,30}$/;
            var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&]{8,16}$/;
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var mobilecheck = /^[+234][81][91][90][80][0-9]{8}$/;

            if(usercheck.test(username)){
                document.getElementById('usererror').innerHTML = " ";
            } else{
                document.getElementById('usererror').innerHTML = "**username is Invalid";
                return false;
            }

            if(passwordcheck.test(password)){
                document.getElementById('passworderror').innerHTML = " ";
            } else{
                document.getElementById('passworderror').innerHTML = "**Password is Invalid";
                return false;
            }

            if(cpassword.match(password)){
                document.getElementById('cpassworderror').innerHTML = " ";
            } else{
                document.getElementById('cpassworderror').innerHTML = "**Password is not matching";
                return false;
            }

            if(emailcheck.test(email)){
                document.getElementById('emailerror').innerHTML = " ";
            } else{
                document.getElementById('emailerror').innerHTML = "**Email is Invalid";
                return false;
            }


            if(mobilecheck.test(mobile)){
                document.getElementById('mobileerror').innerHTML = " ";
            } else{
                document.getElementById('mobileerror').innerHTML = "**Mobile Number is Invalid";
                return false;
            }

        }
    </script>
</body>
</html>
