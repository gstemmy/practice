<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Full Screen Background Image Automatic Slider</title>
</head>
<body>
    <div class="slider">
        <figure>
            <div class="slide">
                <p>Image One</p>
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <p>Image Two</p>
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <p>Image Three</p>
                <img src="4.jpg" alt="">
            </div>
            <div class="slide">
                <p>Image Four</p>
                <img src="6.jpg" alt="">
            </div>
            <div class="slide">
                <p>Image Five</p>
                <img src="1.jpg" alt="">
            </div>
        </figure>
    </div>
    
</body>
</html>
